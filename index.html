<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="icon" href="./src/Mugi l.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Expense-Calculator!</h1>
    <div class="input-section">
        <label for="catergory-select">Category:</label>
        <select id="category-select">
            <option value="Food & Bevarage">Food & Bevarage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Self-Expense">Self-Expense</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <lable for="date-input">Date:</lable>
        <input type="date" id="date-input">
        <button id="add-btn">Add Expense</button>
    </div>

    <div>
        <div class="expenses-list"></div>
        <h2>Expenses List..</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Total:
                    </td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="sricpt.js"></script>
</body>


</html>
